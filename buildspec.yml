version: 0.2
environment_variables:
    plaintext:
        S3_BUCKET: "static-feeder-app"
phases:
    install:
        commands:
            - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
            - sudo apt-get install -y nodejs
            - echo Installing source NPM dependencies...
            # Install http drivers for node
            - sudo apt-get update -y
            - sudo apt-get install -y apt-transport-https
            # Install Yarn Package Manager (Replace the commands below if you using NPM).
            - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
            - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
            - sudo apt-get update -y
            - sudo apt-get install -y yarn
            # Install Angular CLI, If you are not using Angular 6, install angular/cli@1.7.0 or lower, confirm by running ng -v inside your project folder
            - yarn global add @angular/cli@6.0.8
            # Install node dependancies.
            - yarn install
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build --prod
    post_build:
         commands:
            - aws s3 rm s3://${S3_BUCKET}/ --recursive
            - aws s3 cp dist/feeder/ s3://${S3_BUCKET}/ --recursive
            - aws cloudfront create-invalidation --distribution-id 'E1WSL5LF2QJXQJ' --paths '/*'
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
